<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon1.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>hozayves - Blogs</title>
</head>
<body style="position: relative;">
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img
                    class="header-logo-img1" 
                    src="./images/log.png" 
                    alt="">
                <img src="./images/logo-body.png" alt="">
            </div>
            <nav class="nav nav-hidden">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#aboutMe">AboutMe</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="./blogs.html">Blog</a></li>
                </ul>
            </nav>
            <div class="header-user-hamburger">
                <div class="header-hamburger" id="hamburger">
                    <div class="btn-burger"></div>
                </div>
            </div>
        </header>
        <main class="main-blog">
            <div class="blog-heading">
                <div class="blog-search">
                </div>
                <a href="./new-story.html" class="blog-writer" style="visibility: hidden;">
                    <img src="./images/write.png" alt="">
                    <span>write</span>
                </a>
            </div>
            <!-- loading spinner -->
            <div class="loader-container">
                <div class="loader loader-hidden"></div> 
            </div>
            <div class="blogx loader-hidden">
                <div class="blogx-header">
                    <h1 class="blogx-header-title"></h1>
                    <div class="blogx-blogger">
                        <div class="blogx-blogger-profile"></div>
                        <div class="blogx-blogger-links">
                            <div class="blogx-blogger-links-like">
                                <i class="ri-heart-line"></i>
                                <span>0</span>
                            </div>
                            <div class="blogx-blogger-links-comment">
                                <img src="./images/comment.png" alt="">
                                <span></span>
                            </div>
                            <div class="blogx-blogger-links-share">
                                <img src="./images/share.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="blogx-content">
                    <div class="blogx-content-image">
                        <img src="" alt="">
                    </div>
                    <p></p>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <h2 class="footer-heading">Learning, Living, Level Up.</h2>
        <div class="footer-social">
            <a href="#">
                <img src="./images/instagram(1) 1.png" alt="">
            </a>
            <a href="#">
                <img src="./images/twitter 1.png" alt="">
            </a>
            <a href="#">
                <img src="./images/linkedin.png" alt="">
            </a>
            <a href="#">
                <img src="./images/github.png" alt="">
            </a>
        </div>
        <p class="footer-copyright">Design & Built by Yves Muhoza &#169; 2024</p>
    </footer>
    <div class="comment comment-hidden">
        <div class="comment-header">
            <h2 class="comment-header-title">Response</h2>
            <span class="comment-header-close">x</span>
        </div>
        <div class="comment-container">
            <div class="comment-user"></div>
            <div class="comment-textbox">
                <textarea class="comment-input" name="" id="" cols="30" rows="10" placeholder="What are you thought?"></textarea>
                <small></small>
            </div>
            <div class="comment-btn">
                <button>Response</button>
            </div>
        </div>
        <div class="comment-section">
         </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/loggedIn.js" type="module"></script>
    <script type="module" src="./js/get-story.js"></script>
</body>
</html>
