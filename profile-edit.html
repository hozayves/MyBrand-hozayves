<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon1.png" type="image/x-icon">
    <title>hozayves - Blogs</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img
                    class="header-logo-img1" 
                    src="./images/log.png" 
                    alt="">
                <img src="./images/logo-body.png" alt="">
            </div>
            <nav class="nav nav-hidden">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#aboutMe">AboutMe</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="./blogs.html">Blog</a></li>
                </ul>
            </nav>
            <div class="header-user-hamburger">
                <div class="header-hamburger" id="hamburger">
                    <div class="btn-burger"></div>
                </div>
            </div>
        </header>
        <main class="login">
            <div class="login-container">
                <h1 class="login-title">Profile Information</h1>
                <div class="login-form-container">
                    <form action="" method="post" class="signup-form">
                        <div class="login-input">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Name" name="name" autocomplete="off">
                            <small></small>
                        </div>
                        <div class="login-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Email" name="email" autocomplete="off">
                            <small></small>
                        </div>
                        <div class="login-input">
                            <label for="profile">Profile</label>
                            <input type="file" id="profile" name="profile">
                            <small></small>
                        </div>
                        <div class="login-input">
                            <label for="passoword">Password</label>
                            <input type="password" id="passoword" placeholder="Password" name="password" autocomplete="off">
                            <small></small>
                        </div>
                        <div>
                            <input type="submit" class="btn-send" id="passoword" name="Sign up" value="Update Profile">
                        </div>
                    </form>
            </div>
        </main>
    </div>
    <footer class="footer">
        <h2 class="footer-heading">Learning, Living, Level Up.</h2>
        <div class="footer-social">
            <a href="#">
                <img src="./images/instagram(1) 1.png" alt="">
            </a>
            <a href="#">
                <img src="./images/twitter 1.png" alt="">
            </a>
            <a href="#">
                <img src="./images/linkedin.png" alt="">
            </a>
            <a href="#">
                <img src="./images/github.png" alt="">
            </a>
        </div>
        <p class="footer-copyright">Design & Built by Yves Muhoza &#169; 2024</p>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/loggedIn.js" type="module"></script>
    <script src="./js/update-profile.js" type="module"></script>
</body>
</html>
